<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Temperatura</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Conversor de Temperaturas</h2>
  <p>Celsius (째C): <input type="range" id="celsiusInput" min="-100" max="100" value="0"><span id="celsiusValue">0</span> 째C</p>
  <p>Fahrenheit (째F): <input type="range" id="fahrenheitInput" min="-148" max="212" value="32"><span id="fahrenheitValue">32</span> 째F</p>
  <p>Kelvin (K): <input type="range" id="kelvinInput" min="173.15" max="373.15" value="273.15"><span id="kelvinValue">273.15</span> K</p>
  <p id="resultado"></p>
        <script src="index.js"></script>
</body>
</html>
